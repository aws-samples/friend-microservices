name: CI/CD for Friend Microservices

on:
  push:
    branches:
      - dev
      - test
      - main

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev # Không cần approval cho dev
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Dev
        run: cdk deploy --require-approval never --context env=dev

  deploy-test:
    runs-on: ubuntu-latest
    environment:
      name: test
      # Bật manual approval trên GitHub UI cho env này
    needs: deploy-dev
    if: github.ref == 'refs/heads/dev' # Chỉ chạy sau khi dev thành công

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install AWS CDK
        run: npm install -g aws-cdk
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Deploy to Test
        run: cdk deploy --require-approval never --context env=test

  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
      # Bật manual approval trên GitHub UI cho env này
    needs: deploy-test
    if: github.ref == 'refs/heads/dev' # Chỉ chạy sau khi test thành công

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install AWS CDK
        run: npm install -g aws-cdk
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Deploy to Prod
        run: cdk deploy --require-approval never --context env=prod